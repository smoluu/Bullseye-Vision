<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="/js/darts.js" defer></script>
    <link href="/css/darts.css" rel="stylesheet" />
    <title>Darts</title>
  </head>

  <body data-bs-theme="dark">
    <div class="collapse justify-content-end" id="navbarToggleExternalContent">
      <div class="p-2">
        <h5 class="text-body-emphasis h4">Collapsed content</h5>
        <span class="text-body-secondary">Toggleable via the navbar brand.</span>
      </div>
    </div>

    <nav class="navbar">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item">
            <button class="btn btn-success" aria-current="page" href="#">Start game</button>
          </li>
        </ul>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarToggleExternalContent"
          aria-controls="navbarToggleExternalContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>

    <div class="container-fluid" id="gameBoard">
      <div class="imageContainer">
        <img id="dartBoard" src="" alt="dart board" />
      </div>
    </div>

    <div class="container" id="gameInfo">
      <p>game info here</p>
    </div>
  </body>
</html>
